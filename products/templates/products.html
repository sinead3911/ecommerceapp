{% extends "base.html" %}

{% block content %}

<h1>Product List</h1>

{% for product in products %}

        <div class="row">
            <hr>
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="{{ MEDIA_URL }}{{ product.image }}" style="width:100px; height: 100px;">
                </a>

            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ product.name }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ product.description|truncatewords:30 }}</p>

                        <!--<p><button class="btn btn-default" onclick="location.href='#'">Read More</button></p>-->
                        <p>{{ product.price }}</p>
                    </div>
                </div>
            </div>
        </div>

{% endfor %}

{% endblock %}
